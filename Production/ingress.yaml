apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: sample-app.demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample-app 
            port: 
              number: 80
