apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - command:
        - /app/sample-app
        image: dep.christianjtaylor/sample-app:1.0.0.16
        name: sample-app
        ports:
        - containerPort: 8080
      securityContext:
        runAsNonRoot: true
